<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sch√ºlerleistung Vorhersage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <style>
        /* Updated root variables with dark blue color scheme */
:root {
  --primary-color: #2a4fdf;
  --primary-light: #3a6aee;
  --secondary-color: #1e3abb;
  --accent-color: #3384e3;
  --background: #f8f9fa;
  --card-bg: #ffffff;
  --text-dark: #212529;
  --text-light: #6c757d;
  --success: #4ade80;
  --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
  --transition: all 0.3s ease;
}

  /* Allgemeine Stile */
  body {
    font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    color: var(--text-dark);
    line-height: 1.6;
    background-color: var(--background);
    background-image: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .container {
    width: 100%;
    max-width: 600px;
    padding: 20px;
  }

  h1 {
    color: var(--primary-color);
    font-weight: 700;
    margin-bottom: 1.5rem;
    text-align: center;
    font-size: 2.2rem;
  }

  /* Formular Styling */
  form {
    background: var(--card-bg);
    padding: 2rem;
    border-radius: 12px;
    box-shadow: var(--shadow);
    margin-bottom: 2rem;
    width: 100%;
  }

  .form-group {
    margin-bottom: 1.5rem;
    position: relative;
  }

  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: var(--text-dark);
    font-size: 0.95rem;
  }

  input, select {
    width: 100%;
    padding: 12px 16px;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    font-size: 1rem;
    transition: var(--transition);
    background-color: #f9fafb;
    color: var(--text-dark);
  }

  input:focus, select:focus {
    outline: none;
    border-color: var(--primary-light);
    box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
    background-color: #fff;
  }

  button {
    background: linear-gradient(to right, var(--primary-color), var(--primary-light));
    color: white;
    border: none;
    padding: 14px 24px;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    width: 100%;
    transition: var(--transition);
    box-shadow: 0 4px 6px rgba(67, 97, 238, 0.12);
    margin-top: 1rem;
  }

  button:hover {
    background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
    box-shadow: 0 6px 10px rgba(67, 97, 238, 0.2);
    transform: translateY(-2px);
  }

  /* Ergebnis Styling */
  .result-container {
    background: var(--card-bg);
    padding: 1.5rem;
    border-radius: 12px;
    box-shadow: var(--shadow);
    text-align: center;
    width: 100%;
    transition: var(--transition);
    opacity: 0;
    transform: translateY(20px);
  }

  .result-container.active {
    opacity: 1;
    transform: translateY(0);
  }

  .result-value {
    font-size: 2.5rem;
    font-weight: 700;
    color: var(--primary-color);
    margin: 10px 0;
  }

  .result-label {
    color: var(--text-light);
    font-size: 1rem;
    margin-bottom: 0.5rem;
  }

  /* Responsivit√§t */
  @media (max-width: 768px) {
    .container {
      padding: 15px;
    }

    form {
      padding: 1.5rem;
    }

    h1 {
      font-size: 1.8rem;
    }
  }

  /* Animation f√ºr Input-Felder */
  input:not(:placeholder-shown) + .input-icon,
  select:not([value=""]) + .input-icon {
    color: var(--primary-color);
  }

  /* Tooltip f√ºr Hilfe */
  .tooltip {
    position: relative;
    display: inline-block;
    cursor: help;
    margin-left: 8px;
  }

  .tooltip .tooltip-text {
    visibility: hidden;
    width: 200px;
    background-color: var(--text-dark);
    color: white;
    text-align: center;
    border-radius: 6px;
    padding: 8px;
    position: absolute;
    z-index: 1;
    bottom: 125%;
    left: 50%;
    margin-left: -100px;
    opacity: 0;
    transition: opacity 0.3s;
    font-size: 0.85rem;
  }

  .tooltip:hover .tooltip-text {
    visibility: visible;
    opacity: 1;
  }


/* Dark mode variables */
[data-theme="dark"] {
  --primary-color: #4a6de5;
  --primary-light: #6384f7;
  --secondary-color: #3a5ddd;
  --accent-color: #64b2ff;
  --background: #121826;
  --card-bg: #1c2434;
  --text-dark: #e2e8f0;
  --text-light: #a0aec0;
  --shadow: 0 4px 12px rgba(0, 0, 0, 0.25);
}

/* Add theme toggle container */
.theme-switch-container {
  position: fixed;
  top: 20px;
  right: 20px;
  display: flex;
  align-items: center;
}

.theme-switch {
  display: inline-block;
  height: 28px;
  position: relative;
  width: 54px;
}

.theme-switch input {
  display: none;
}

.slider {
  background-color: #ccc;
  bottom: 0;
  cursor: pointer;
  left: 0;
  position: absolute;
  right: 0;
  top: 0;
  transition: var(--transition);
  border-radius: 34px;
}

.slider:before {
  background-color: white;
  bottom: 4px;
  content: "";
  height: 20px;
  left: 4px;
  position: absolute;
  transition: var(--transition);
  width: 20px;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: var(--primary-color);
}

input:checked + .slider:before {
  transform: translateX(26px);
}

.slider-icon {
  color: var(--text-light);
  font-size: 12px;
  margin-right: 8px;
}
    </style>
    <div class="container">
        <div class="theme-switch-container">
            <span class="slider-icon">‚òÄÔ∏è</span>
            <label class="theme-switch">
              <input type="checkbox" id="theme-switch">
              <span class="slider"></span>
            </label>
            <span class="slider-icon">üåô</span>
          </div>
        <h1>Sch√ºlerleistung Vorhersage</h1>
        
        <form id="prediction-form">
            <div class="form-group">
                <label for="hours_studied">
                    Lernstunden pro Woche
                    <span class="tooltip">
                        <i class="fas fa-question-circle"></i>
                        <span class="tooltip-text">Durchschnittliche Anzahl der Stunden, die w√∂chentlich f√ºr das Lernen aufgewendet werden.</span>
                    </span>
                </label>
                <div class="input-wrapper">
                    <input type="number" id="hours_studied" min="0" max="50" placeholder="z.B. 10" required>
                    <i class="fas fa-clock input-icon"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="previous_scores">
                    Bisherige Punktzahl
                    <span class="tooltip">
                        <i class="fas fa-question-circle"></i>
                        <span class="tooltip-text">Durchschnittspunktzahl aus vorherigen Tests oder Pr√ºfungen (0-100).</span>
                    </span>
                </label>
                <div class="input-wrapper">
                    <input type="number" id="previous_scores" min="0" max="100" placeholder="z.B. 75" required>
                    <i class="fas fa-chart-line input-icon"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="extracurricular">
                    Au√üerschulische Aktivit√§ten
                    <span class="tooltip">
                        <i class="fas fa-question-circle"></i>
                        <span class="tooltip-text">Nimmt der Sch√ºler an au√üerschulischen Aktivit√§ten teil?</span>
                    </span>
                </label>
                <div class="input-wrapper">
                    <select id="extracurricular" required>
                        <option value="" disabled selected>Bitte ausw√§hlen</option>
                        <option value="1">Ja</option>
                        <option value="0">Nein</option>
                    </select>
                    <i class="fas fa-basketball-ball input-icon"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="sleep_hours">
                    Schlafstunden pro Nacht
                    <span class="tooltip">
                        <i class="fas fa-question-circle"></i>
                        <span class="tooltip-text">Durchschnittliche Anzahl der Schlafstunden pro Nacht.</span>
                    </span>
                </label>
                <div class="input-wrapper">
                    <input type="number" id="sleep_hours" min="0" max="12" step="0.5" placeholder="z.B. 7.5" required>
                    <i class="fas fa-moon input-icon"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="practice_papers">
                    Ge√ºbte √úbungsbl√§tter
                    <span class="tooltip">
                        <i class="fas fa-question-circle"></i>
                        <span class="tooltip-text">Anzahl der bearbeiteten √úbungsbl√§tter oder Probepr√ºfungen.</span>
                    </span>
                </label>
                <div class="input-wrapper">
                    <input type="number" id="practice_papers" min="0" max="50" placeholder="z.B. 5" required>
                    <i class="fas fa-file-alt input-icon"></i>
                </div>
            </div>

            <button type="submit">
                <i class="fas fa-calculator"></i> Leistung vorhersagen
            </button>
        </form>
        
        <div class="result-container" id="result-container">
            <div class="result-label">Vorhergesagter Leistungsindex</div>
            <div class="result-value" id="result">--</div>
            <div id="performance-message"></div>
        </div>


    </div>

    

    <script>
        // Modell-Koeffizienten aus Python
const coefficients = [2.8529820535325916, 1.0184341923340547, 0.6128975819601035, 0.4805597547118858, 0.19380214006990176];
const intercept = -34.07558809191363;

document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('prediction-form');
    const resultContainer = document.getElementById('result-container');
    const resultElement = document.getElementById('result');
    const performanceMessage = document.getElementById('performance-message');
    
    // Form Submission Handler
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Input-Werte abrufen und validieren
        const hoursStudied = parseFloat(document.getElementById('hours_studied').value);
        const previousScores = parseFloat(document.getElementById('previous_scores').value);
        const extracurricular = parseFloat(document.getElementById('extracurricular').value);
        const sleepHours = parseFloat(document.getElementById('sleep_hours').value);
        const practicePapers = parseFloat(document.getElementById('practice_papers').value);
        
        // Input-Validierung
        if (isNaN(hoursStudied) || isNaN(previousScores) || isNaN(extracurricular) || 
            isNaN(sleepHours) || isNaN(practicePapers)) {
            alert('Bitte f√ºllen Sie alle Felder korrekt aus.');
            return;
        }
        
        // Berechne die Vorhersage
        const prediction = calculatePrediction(
            hoursStudied, previousScores, extracurricular, sleepHours, practicePapers
        );
        
        // Runde das Ergebnis auf 2 Dezimalstellen
        const roundedPrediction = Math.max(0, Math.min(100, prediction)).toFixed(2);
        
        // Zeige das Ergebnis an
        resultElement.textContent = roundedPrediction;
        
        // Bestimme die Leistungsbewertung und Nachricht
        const performanceLevel = getPerformanceLevel(prediction);
        performanceMessage.innerHTML = `<div class="performance-level ${performanceLevel.class}">${performanceLevel.message}</div>`;
        
        // Zeige den Ergebniscontainer mit Animation
        resultContainer.classList.add('active');
        
        // Scroll zum Ergebnis
        setTimeout(() => {
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        }, 300);
    });
    
    // Funktion zur Berechnung der Vorhersage
    function calculatePrediction(hours, scores, extra, sleep, papers) {
        return intercept +
            (coefficients[0] * hours) +
            (coefficients[1] * scores) +
            (coefficients[2] * extra) +
            (coefficients[3] * sleep) +
            (coefficients[4] * papers);
    }
    
    // Funktion zur Bestimmung der Leistungsstufe basierend auf der Vorhersage
    function getPerformanceLevel(prediction) {
        if (prediction >= 90) {
            return {
                message: 'Ausgezeichnete Leistung erwartet!',
                class: 'excellent'
            };
        } else if (prediction >= 80) {
            return {
                message: 'Sehr gute Leistung erwartet!',
                class: 'very-good'
            };
        } else if (prediction >= 70) {
            return {
                message: 'Gute Leistung erwartet!',
                class: 'good'
            };
        } else if (prediction >= 60) {
            return {
                message: 'Befriedigende Leistung erwartet.',
                class: 'satisfactory'
            };
        } else if (prediction >= 50) {
            return {
                message: 'Ausreichende Leistung erwartet.',
                class: 'sufficient'
            };
        } else {
            return {
                message: 'Verbesserungspotenzial vorhanden.',
                class: 'improvement'
            };
        }
    }
    
    // F√ºge Event-Listener f√ºr Input-Validierung hinzu
    const numberInputs = document.querySelectorAll('input[type="number"]');
    numberInputs.forEach(input => {
        input.addEventListener('input', function() {
            validateInput(this);
        });
    });
    
    // Input-Validierung f√ºr numerische Felder
    function validateInput(input) {
        const value = parseFloat(input.value);
        const min = parseFloat(input.getAttribute('min')) || 0;
        const max = parseFloat(input.getAttribute('max')) || Infinity;
        
        if (isNaN(value)) {
            input.setCustomValidity('Bitte geben Sie eine g√ºltige Zahl ein.');
        } else if (value < min) {
            input.setCustomValidity(`Der Wert muss mindestens ${min} sein.`);
        } else if (value > max) {
            input.setCustomValidity(`Der Wert darf maximal ${max} sein.`);
        } else {
            input.setCustomValidity('');
        }
    }
  const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
  const currentTheme = localStorage.getItem("theme");
  
  if (currentTheme === "dark" || (!currentTheme && prefersDarkScheme.matches)) {
    document.documentElement.setAttribute("data-theme", "dark");
    document.getElementById("theme-switch").checked = true;
  }
  
  // Theme switch functionality
  document.getElementById("theme-switch").addEventListener("change", function(e) {
    if (e.target.checked) {
      document.documentElement.setAttribute("data-theme", "dark");
      localStorage.setItem("theme", "dark");
    } else {
      document.documentElement.removeAttribute("data-theme");
      localStorage.setItem("theme", "light");
    }
  });
    
    // F√ºge Styling f√ºr die Leistungsbewertungen hinzu
    const style = document.createElement('style');
    style.textContent = `
        .performance-level {
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            font-weight: 500;
            margin-top: 10px;
        }
        .excellent {
            background-color: #4ade80;
            color: #064e3b;
        }
        .very-good {
            background-color: #34d399;
            color: #065f46;
        }
        .good {
            background-color: #10b981;
            color: #065f46;
        }
        .satisfactory {
            background-color: #fbbf24;
            color: #78350f;
        }
        .sufficient {
            background-color: #f59e0b;
            color: #78350f;
        }
        .improvement {
            background-color: #f87171;
            color: #7f1d1d;
        }
    `;
    document.head.appendChild(style);
});
    </script>
</body>
