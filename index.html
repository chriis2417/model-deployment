<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Predict Student Performance</h1>
    <form id="prediction-form">
        <label for="hours_studied">Hours Studied:</label>
        <input type="number" id="hours_studied" required><br>
        
        <label for="previous_scores">Previous Scores:</label>
        <input type="number" id="previous_scores" required><br>
        
        <label for="extracurricular">Extracurricular Activities:</label>
        <select id="extracurricular" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br>
        
        <label for="sleep_hours">Sleep Hours:</label>
        <input type="number" id="sleep_hours" required><br>
        
        <label for="practice_papers">Sample Question Papers Practiced:</label>
        <input type="number" id="practice_papers" required><br>

        <button type="submit">Predict</button>
    </form>
    
    <h2 id="result"></h2>

    <script src="script.js"></script>
</body>
</html>
