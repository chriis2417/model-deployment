<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schülerleistung Vorhersage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <style>
        /* Globale Variablen für konsistente Farbgebung */
:root {
    --primary-color: #4361ee;
    --primary-light: #4895ef;
    --secondary-color: #3f37c9;
    --accent-color: #4cc9f0;
    --background: #f8f9fa;
    --card-bg: #ffffff;
    --text-dark: #212529;
    --text-light: #6c757d;
    --success: #4ade80;
    --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
    --transition: all 0.3s ease;
  }
  
  /* Allgemeine Stile */
  body {
    font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    color: var(--text-dark);
    line-height: 1.6;
    background-color: var(--background);
    background-image: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  
  .container {
    width: 100%;
    max-width: 600px;
    padding: 20px;
  }
  
  h1 {
    color: var(--primary-color);
    font-weight: 700;
    margin-bottom: 1.5rem;
    text-align: center;
    font-size: 2.2rem;
  }
  
  /* Formular Styling */
  form {
    background: var(--card-bg);
    padding: 2rem;
    border-radius: 12px;
    box-shadow: var(--shadow);
    margin-bottom: 2rem;
    width: 100%;
  }
  
  .form-group {
    margin-bottom: 1.5rem;
    position: relative;
  }
  
  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: var(--text-dark);
    font-size: 0.95rem;
  }
  
  input, select {
    width: 100%;
    padding: 12px 16px;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    font-size: 1rem;
    transition: var(--transition);
    background-color: #f9fafb;
    color: var(--text-dark);
  }
  
  input:focus, select:focus {
    outline: none;
    border-color: var(--primary-light);
    box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
    background-color: #fff;
  }
  
  button {
    background: linear-gradient(to right, var(--primary-color), var(--primary-light));
    color: white;
    border: none;
    padding: 14px 24px;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    width: 100%;
    transition: var(--transition);
    box-shadow: 0 4px 6px rgba(67, 97, 238, 0.12);
    margin-top: 1rem;
  }
  
  button:hover {
    background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
    box-shadow: 0 6px 10px rgba(67, 97, 238, 0.2);
    transform: translateY(-2px);
  }
  
  /* Ergebnis Styling */
  .result-container {
    background: var(--card-bg);
    padding: 1.5rem;
    border-radius: 12px;
    box-shadow: var(--shadow);
    text-align: center;
    width: 100%;
    transition: var(--transition);
    opacity: 0;
    transform: translateY(20px);
  }
  
  .result-container.active {
    opacity: 1;
    transform: translateY(0);
  }
  
  .result-value {
    font-size: 2.5rem;
    font-weight: 700;
    color: var(--primary-color);
    margin: 10px 0;
  }
  
  .result-label {
    color: var(--text-light);
    font-size: 1rem;
    margin-bottom: 0.5rem;
  }
  
  /* Responsivität */
  @media (max-width: 768px) {
    .container {
      padding: 15px;
    }
    
    form {
      padding: 1.5rem;
    }
    
    h1 {
      font-size: 1.8rem;
    }
  }
  
  /* Animation für Input-Felder */
  input:not(:placeholder-shown) + .input-icon,
  select:not([value=""]) + .input-icon {
    color: var(--primary-color);
  }
  
  /* Tooltip für Hilfe */
  .tooltip {
    position: relative;
    display: inline-block;
    cursor: help;
    margin-left: 8px;
  }
  
  .tooltip .tooltip-text {
    visibility: hidden;
    width: 200px;
    background-color: var(--text-dark);
    color: white;
    text-align: center;
    border-radius: 6px;
    padding: 8px;
    position: absolute;
    z-index: 1;
    bottom: 125%;
    left: 50%;
    margin-left: -100px;
    opacity: 0;
    transition: opacity 0.3s;
    font-size: 0.85rem;
  }
  
  .tooltip:hover .tooltip-text {
    visibility: visible;
    opacity: 1;
  }
    </style>



    <div class="container">
        <h1>Schülerleistung Vorhersage</h1>
        
        <form id="prediction-form">
            <div class="form-group">
                <label for="hours_studied">
                    Lernstunden pro Woche
                    <span class="tooltip">
                        <i class="fas fa-question-circle"></i>
                        <span class="tooltip-text">Durchschnittliche Anzahl der Stunden, die wöchentlich für das Lernen aufgewendet werden.</span>
                    </span>
                </label>
                <div class="input-wrapper">
                    <input type="number" id="hours_studied" min="0" max="50" placeholder="z.B. 10" required>
                    <i class="fas fa-clock input-icon"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="previous_scores">
                    Bisherige Punktzahl
                    <span class="tooltip">
                        <i class="fas fa-question-circle"></i>
                        <span class="tooltip-text">Durchschnittspunktzahl aus vorherigen Tests oder Prüfungen (0-100).</span>
                    </span>
                </label>
                <div class="input-wrapper">
                    <input type="number" id="previous_scores" min="0" max="100" placeholder="z.B. 75" required>
                    <i class="fas fa-chart-line input-icon"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="extracurricular">
                    Außerschulische Aktivitäten
                    <span class="tooltip">
                        <i class="fas fa-question-circle"></i>
                        <span class="tooltip-text">Nimmt der Schüler an außerschulischen Aktivitäten teil?</span>
                    </span>
                </label>
                <div class="input-wrapper">
                    <select id="extracurricular" required>
                        <option value="" disabled selected>Bitte auswählen</option>
                        <option value="1">Ja</option>
                        <option value="0">Nein</option>
                    </select>
                    <i class="fas fa-basketball-ball input-icon"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="sleep_hours">
                    Schlafstunden pro Nacht
                    <span class="tooltip">
                        <i class="fas fa-question-circle"></i>
                        <span class="tooltip-text">Durchschnittliche Anzahl der Schlafstunden pro Nacht.</span>
                    </span>
                </label>
                <div class="input-wrapper">
                    <input type="number" id="sleep_hours" min="0" max="12" step="0.5" placeholder="z.B. 7.5" required>
                    <i class="fas fa-moon input-icon"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="practice_papers">
                    Geübte Übungsblätter
                    <span class="tooltip">
                        <i class="fas fa-question-circle"></i>
                        <span class="tooltip-text">Anzahl der bearbeiteten Übungsblätter oder Probeprüfungen.</span>
                    </span>
                </label>
                <div class="input-wrapper">
                    <input type="number" id="practice_papers" min="0" max="50" placeholder="z.B. 5" required>
                    <i class="fas fa-file-alt input-icon"></i>
                </div>
            </div>

            <button type="submit">
                <i class="fas fa-calculator"></i> Leistung vorhersagen
            </button>
        </form>
        
        <div class="result-container" id="result-container">
            <div class="result-label">Vorhergesagter Leistungsindex</div>
            <div class="result-value" id="result">--</div>
            <div id="performance-message"></div>
        </div>


    </div>

    

    <script src="script.js"></script>
</body>
</html>
